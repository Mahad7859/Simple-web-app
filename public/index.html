    <!DOCTYPE html>
 <html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Web App</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
</style>
</head>
<body>
<h1>Welcome to the Simple Web App!</h1>
<p>This is your frontend.</p>
<button id="fetchApi">Fetch Backend Message</button>
<p id="apiMessage"></p>

    <script>
        document.getElementById('fetchApi').addEventListener('click', () => {
            fetch('/api/message')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('apiMessage').textContent = `Backend Says: ${data.message}`;
                })
                .catch(error => {
                    console.error('Error fetching API:', error);
                    document.getElementById('apiMessage').textContent = 'Error fetching message from backend.';
                });
        });
    </script>
</body>
</html>
